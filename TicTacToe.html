<!--
Coding Steps:
-Using any of the tools you’ve worked with so far, create a game of Tic-Tac-Toe.
-Create a Tic-Tac-Toe game grid using your HTML element of choice. 
-When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is.
-A heading should say whether it is X’s or O’s turn and change with each move made.
-A button should be available to clear the grid and restart the game.
-When a player has won, or the board is full and the game results in a draw, 
    a Bootstrap alert or similar Bootstrap component should appear across the screen announcing the winner.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TicTacToeStyles.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <title>Tic Tac Toe</title>

</head>
<body>
    <div class="background">
        <!--headers-->
        <h1 class="title">Tic Tac Toe</h1>
        <!--header to display player's turn-->
        <h3 class="display"> 
            <!--span with class to easily change player name-->
            Player <span class="display-player playerX">X</span>'s turn
        </h3>

        <!--grid with 9 tiles-->
        <div class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <!--Bootstrap alert to announce winner (hidden until there is a winner)-->
        <div class="alert alert-dark display announcer hide" role="alert"></div>

        <!--restart button-->
        <div>
            <button id="restart">Restart</button>
        </div>
       
        <script src="./TicTacToe.js"></script>
    </div>
</body>
</html>
